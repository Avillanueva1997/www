<ion-header class="headerevent">
  <ion-toolbar class="eventtool">
    <ion-buttons slot="start">
      <img class="logotype" src="/assets/cgp-logo-10.svg" width="70">
    </ion-buttons>
    <ion-title>
        <!-- title -->
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-posts [posts]="posts"></app-posts>
  <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
