<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Nuevo Evento
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]="post.mensaje.length < 1 || cargandoGeo"
                  color="primary">
        Crear
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>
    <!--<ion-list>
      <ion-item>
        <ion-label>Posición actual</ion-label>
        <ion-spinner name="lines-small" *ngIf="cargandoGeo"></ion-spinner>
        <ion-toggle slot="end" [(ngModel)]="post.position" (ionChange)="getGeo()"></ion-toggle>
      </ion-item>
    </ion-list>-->
  </ion-list>

  <ion-row *ngIf="cellphone">
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!cellphone">
    <ion-col>
        <ion-item class="remove_inner_bottom inputupload">
          <label class="item item-input">
            <input type="file" class="inputfile " id="file" name="uploadfile">
            <ion-icon name="link"></ion-icon>
          </label>
        </ion-item>
    </ion-col>
    <ion-col>
        <ion-item class="clblue remove_inner_bottom">
          <ion-icon name="cloud-upload"></ion-icon>
          <ion-button  (click)="getFile()">Subir</ion-button>
        </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
