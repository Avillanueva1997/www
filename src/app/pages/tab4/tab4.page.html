<ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Configuraciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="onRoot()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item *ngFor="let c of componentes | async"
                  [routerLink]="c.redirectTo">
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{ c.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header  no-border>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Evento</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!--<ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>-->
    </ion-content>
  </div>
