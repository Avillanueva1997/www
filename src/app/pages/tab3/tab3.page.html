<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="top-20 fperfil">
    
    <ion-col size="12" text-center>
      <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20 dtsperfil">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector (avatarSel)="usuario.avatar = $event" [avatarAct]="usuario.avatar"></app-avatar-selector>

  <form (ngSubmit)="actualizarUser(ngActualizar)" #ngActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-input name="email"
                           type="email"
                           placeholder="Correo ElectrÃ³nico"
                           [(ngModel)]="usuario.email"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-input name="nombre"
                           type="text"
                           placeholder="Nombre"
                           [(ngModel)]="usuario.nombre"
                           required></ion-input>
              </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit"
                      color="cgreen"
                      shape="round"
                      expand="block">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>
