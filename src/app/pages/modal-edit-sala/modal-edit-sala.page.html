<ion-header no-border>
    <ion-toolbar>
      <ion-title class="ion-text-capitalize">Editar Sala</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>    
    <form (ngSubmit)="updateSala(fSala)" #fSala="ngForm">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">CÃ³digo</ion-label>
            <ion-input type="text" name="codigo" [(ngModel)]="sala.codigo" disabled="true"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="sala.name" class="ion-text-capitalize" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-select value="notifications" interface="action-sheet" name="tipo" [(ngModel)]="sala.tipo" cancelText="Cancelar" required>
              <ion-select-option value="Puerta">Puerta</ion-select-option>
              <ion-select-option value="Sala">Sala</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Aforo</ion-label>
                <ion-input type="number" name="aforo" [(ngModel)]="sala.aforo"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-col >
                <ion-item>
                  <ion-label position="floating">Aforo superado</ion-label>
                  <ion-input type="number" name="aforosuperado" [(ngModel)]="sala.aforosuperado"></ion-input>
              </ion-item>
            </ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button type="submit" [disabled]="fSala.form.invalid" color="cgreen" expand="full" shape="round">Guardar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="salirConArgumentos()" color="cgreen" expand="full" shape="round">Cerrar</ion-button>
        </ion-col>
      </ion-row>
    </form> 
  </ion-content>
