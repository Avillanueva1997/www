<ion-header no-border>
    <ion-toolbar>
      <ion-title class="ion-text-capitalize">Visualizar Credencial</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>    
      <ion-row>
        <ion-col>
          <ion-item class="remove_inner_bottom">
            <ion-text>{{asistente.name}}</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="remove_inner_bottom">
            <ion-text>{{asistente.appaterno}} {{asistente.apmaterno}}</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
            <ion-item class="remove_inner_bottom">
                <ion-text>{{asistente.empresa}}</ion-text>
            </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item class="remove_inner_bottom">
                <ngx-qrcode [qrc-value]="asistente.codigo"></ngx-qrcode>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="6">
            <ion-button (click)="onGeneratePdf()" color="cgreen" expand="full" shape="round">Imprimir</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="salirConArgumentos()" color="cgreen" expand="full" shape="round">Cerrar</ion-button>
          </ion-col>
        </ion-row>
  </ion-content>
